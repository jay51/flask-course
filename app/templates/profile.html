{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col-sm-6 col-md-4">
        <!-- maybe add a profile image to the user modle later -->
        <img src="{{current_user.img if current_user.img else 'https://i.imgur.com/CFpa3nK.jpg'}}" alt="" class="img-rounded img-responsive w-75" />
    </div>

    <div class="col-sm-6 col-md-8">
        <h4>{{"User" if current_user.role else "Admin" }} - {{current_user.username}}</h4>
        <form method="POST" action="/profile">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="{{current_user.username}}" placeholder="Enter username">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" value="{{current_user.email}}" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
