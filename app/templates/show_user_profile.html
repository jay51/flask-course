{% extends 'layout.html' %}

{% block body %}
<div class="row">
    <div class="col-sm-6 col-md-4">
        <img src="http://placehold.it/280x200" alt="" class="img-rounded img-responsive" />
    </div>

    <div class="col-sm-6 col-md-8">
        <h4>{{"User" if user.role else "Admin" }} - {{user.username}}</h4>

        <div class="form-group">
            <div>Username:</div>
            <h5>{{user.username}}</h5>
        </div>
        <div class="form-group">
            <div>Email:</div>
            <h5>{{user.email}}</h5>
        </div>

        <h5>Following Teams:</h5>
        <ul>
            {% for team in user.teams %}
                <li><a href="{{url_for('main.teams', team_id=team.id)}}">{{team.mascot}}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
