{% extends 'layout.html' %}

{% block body %}
<div>
    <h3>Add a Team</h3>
    <hr class="my-4">
    <form method="POST" action="{{url_for('main.register_team')}}">

        <div class="form-group">
            <label for="school">School</label>
            <input name="school" type="text" class="form-control" id="school">
        </div>
        <div class="form-group">
            <label for="mascot">Mascot</label>
            <input name="mascot" type="text" class="form-control" id="mascot">
        </div>

        <div class="form-group">
            <label for="abbreviation">Abbreviation</label>
            <input name="abbreviation" type="text" class="form-control" id="abbreviation">
        </div>

        <div class="form-group">
            <label for="logos">Logo</label>
            <input name="logo" type="text" class="form-control" id="logos">
        </div>

        <div class="form-group">
            <label for="conference">Conference</label>
            <select name="conference_id" class="form-control" id="conference">
                {% for conf in conferences %}
                    <option value={{conf.id}}>{{conf.name}}</option>
                {% endfor %}
            </select>
        </div>
        {% if errors %}
            {% for error in errors %}<div class="alert alert-danger">{{ error }}</div>{% endfor %}
        {% endif %}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>
{% endblock %}
